<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
  </head>

  <body>
    <header>
      <div class="caja-logo">
        <img id="logo-alura" src="imagenes/Vector.png" alt="Logo Alura">
      </div>
    </header>
    <main>
      <div class="caja-texto-a-encriptar">
        <form action="">
          <label for="texto-encriptar">Ingrese el texto aquí</label>
          <input type="text" id="texto-encriptar" class="input-texto" required>
          <p class="parrafo-solo-minusculas">Solo letras minúsculas y sin acentos</p>
          <input type="submit" value="Encriptar" class="boton-encriptar">
          <input type="submit" value="Desencriptar" class="boton-desencriptar">
        </form>
      </div>
      <div class="caja-resultado">
        <img src="imagenes/Muñeco.png" alt="persona buscando en diamante con lupa">
        <p class="texto-ningun-mensaje">
          Ningún mensaje fue encontrado
        </p>
        <p class="texto-ingresa-debajo-muñeco">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>
    </main>
    <footer>
      <h4>Hecho por Ignacio González</h4>
      <img src="" alt="">  
      <p class="copyrigth">&copy Copyrigth</p>
    </footer>
  </body>

</html>
